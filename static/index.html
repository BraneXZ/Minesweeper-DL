<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>MineSweeper</title>
</head>

<body>
    <h1>Mine Sweeper</h1>
    
    <div>
        <p>
        <label for="row">Row:</label><br>
        <input type="number" id="row" name="row" value=10><br>
        </p>
        
        <p>
        <label for="col">Column:</label><br>
        <input type="number" id="col" name="col" value=10><br>
        </p>
        
        <p>
        <label for="mine">Mines:</label><br>
        <input type="number" id="mine" name="mine" value=10><br>
        </p>
        
        <p>
        <br>
        <button id="new-game-button">New Game</button>
        <br> <br>
        </p>
        
        <p>
        <label for="agent">Agent:</label>

        <select id="agent">
            <option value="random">Random</option>
            <option value="policy">Policy Gradient</option>
            <option value="qlearning">Q-Learning</option>
        </select>
        <br>
        <button id="agent-button">Play with Agent</button>
        </p>
        
        <br><br><br>
    </div>
    
    <div id="main-container"></div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
